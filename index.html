<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
<style>
canvas {
  border: none;
  background-color: #e1e1e1;
}
body {
  background-color: grey;
  text-align: center
}
#canvas-wrapper {
  position: relative;
  display: inline-block;
  vertical-align: top;
}

#video {
  -webkit-transform: scaleX(-1);
  transform: scaleX(-1);
  visibility: hidden;
  width: auto;
  height: auto;
  position: absolute;
}
</style>
</head>
<body onload="startGame()">
<div id="info" style='display:none'></div>
<div id="canvas-wrapper">
  <canvas id="output" style=""></canvas>
  <video id="video" playsinline></video>
</div>
<br />
<script>
let myGamePiece;

const startGame = () => {
    myGamePiece = new component(20, 80, "blue", 620, 240);
    myGameArea.start();
}

const myGameArea = {
    canvas : document.createElement("canvas"),

    start : function() {
        this.canvas.width = 640;
        this.canvas.height = 480;
        this.context = this.canvas.getContext("2d");
        document.body.appendChild(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            // e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
    },

    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speed = 0;
    this.angle = 0;
    this.moveAngle = 0;
    this.x = x;
    this.y = y;
    this.update = () => {
        ctx = myGameArea.context;
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = color;
        ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
        ctx.restore();
    }
    this.newPos = () => {
        this.angle += this.moveAngle * Math.PI / 180;
        this.y -= this.speed;
    }
}

const updateGameArea = () => {
    myGameArea.clear();
    myGamePiece.moveAngle = 0;
    myGamePiece.speed = 0;

    if (myGameArea.keys && myGameArea.keys[38]) {
      myGamePiece.speed = 2;
    }
    if (myGameArea.keys && myGameArea.keys[40]) {
      myGamePiece.speed = -2;
    }

    myGamePiece.newPos();
    myGamePiece.update();
}
</script>
<script src="./scripts/brain-browser.min.js"></script>
<script src="./scripts/modelJson.js"></script>
<script src="./scripts/constants.js"></script>
<script src="./scripts/getProportionsLimited.js"></script>
<script src="./scripts/prediction.js"></script>
<script src="./scripts/drawing.js"></script>
<script src="./scripts/main.js"></script>
</body>
</html>
